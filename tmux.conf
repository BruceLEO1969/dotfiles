# set colors
set -g default-terminal "xterm-256color"
# set the base index for windows to 1
set -g base-index 1
set -g quiet on

# set the base index for panes to 1
set -g pane-base-index 1

# set prefix
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# split windows with with Ctrl + a | and _
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

setw -g mode-keys vi

# set window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H: #[fg=yellow]#S #[fg=green]|'
set -g status-left-length 40

# set right status bar content
set -g status-right '#[fg=green] | #[fg=yellow]#(date +"%A %F %R")'

set -g status-interval 60

# Highlight active window
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# Agressive resize
setw -g aggressive-resize on

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# center the window list
set -g status-justify centre

bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n F13 select-pane -t 1
bind -n F14 select-pane -t 2
bind -n F15 select-pane -t 3
bind -n F16 select-pane -t 4
bind -n F17 select-pane -t 5
bind -n F18 select-pane -t 6
bind -n F19 select-pane -t 7
bind -n F20 select-pane -t 8

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind O kill-pane -a

set-option -g default-command "reattach-to-user-namespace -l bash"

set-option -g history-limit 4000

set-option -g update-environment 'ITERM_PROFILE COLORFGBG'

bind C new-session
